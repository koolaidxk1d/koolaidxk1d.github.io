<!DOCTYPE html>
<html>
<head>
  <title>Random Background and Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    #audio-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <audio id="music" controls></audio>
  <script>
    // Function to select a random item from an array
    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    
    // Array of background GIFs
    var backgroundGifs = [
      "backgrounds/background0.gif",
      // Add more GIFs here
    ];
    
    // Array of music files
    var musicFiles = [
      "music/aortic-pressure-valve-bye2.mp3",
      // Add more music files here
    ];
    
    // Select random background GIF
    var randomBackground = getRandomItem(backgroundGifs);
    
    // Set background image
    document.body.style.backgroundImage = "url(" + randomBackground + ")";
    
    // Select random music file
    var randomMusic = getRandomItem(musicFiles);
    
    // Set audio source
    var audioElement = document.getElementById("music");
    audioElement.src = randomMusic;
    
    // Autoplay audio
    audioElement.autoplay = true;
  </script>
</body>
</html>
